{% extends "base.html" %}


{% block title %}
U-Air {{lt('Gallery')}}
{% endblock %}


{% block content %}
<script>
function hide_gallery_preview(){
    $("#gallery_preview").hide('slow');
}

function open_gallery_preview(imgpath){
    $("#gallery_preview").html("<img onclick='hide_gallery_preview();' src='"+imgpath+"'/>");
    $("#gallery_preview").show('slow');
}
</script>

<div id="file-lr">
    <div class="gallery">
        <div style="padding:10px;">
            <div class="gallery_path" id="info"><img src="static/icons/info1.png"/>{{lt("Gallery path")}}:<br/>{{session['conf']['images_path']}}</div>
        </div>
    {% for pp in images %}
        <img onclick="open_gallery_preview('/download?path={{pp[0]}}');" title="{{pp[1]}}" class="gallery_image" src="/download?path={{pp[0]}}"/>
    {% endfor %}
    </div>
</div>
<div id="gallery_preview" style='display:none;'></div>
{% endblock %}
